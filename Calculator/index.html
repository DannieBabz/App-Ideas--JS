<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Calculator</h1>
    <div id="container" class="container" id="container">
        <input type="text" id="result" value="" disabled>

        <div class="keys">
            <button class="clear">C</button>
            <button class="back">&larr;</button>
            <button class="num" id="num" value="7" >7</button>
            <button class="num" id="num" value="8">8</button>
            <button class="num" id="num" value="9">9</button>
            <button class="operator" value="/">&divide;</button>
            <button class="num" id="num" value="4">4</button>
            <button class="num" id="num" value="5">5</button>
            <button class="num" id="num" value="6">6</button>
            <button class="operator" value="*">&times;</button>
            <button class="num" id="num" value="1">1</button>
            <button class="num" id="num" value="2">2</button>
            <button class="num" id="num" value="3">3</button>
            <button class="operator" value="-">&minus;</button>
            <button class="num" id="num" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="operator" value="=">=</button>
            <button class="operator" value="+">+</button>
        </div>

        
    </div>
    <footer>Developed with bugs(love*) by <a href="github.com/DannieBabz">Daniel Babatunde</a></footer>
    <script src="script.js"></script>
    
</body>
</html>
