<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <div class="timer days">

        <hr>
        <span>Days</span>
       </div> 
       <div class="timer hours">
        
        <hr>
        <span>Hours</span>
       </div>
       <div class="timer minutes">

        <hr>
        <span>Minutes</span>
       </div>
       <div class="timer seconds">

        <hr>
        <span>Seconds</span>
       </div>
    </div>
    <label for="event-name" id="event">Event:</label>
    <input type="text" class="event-name">
    <input type="date" class="event-end">
    <input type="button" class="button" value="Start">
</body>
</html>
